<!doctype html>
<html>
<head>
     <meta charset="utf-8">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=NotoSans,Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main-head">
        <h1 class="main-head">The Code Review</h1>
    </div>
    <div class="container-form">
    <h2>Sign up for our newsletter</h2>
        <p id="blurb">Get the latest news on how your code is doing right in your inbox</p> 
  
    
    <form action="index.html" method="post">
        <div class="basic-info" id="basic-info">
    
        <fieldset id="newsletter">
            
        <legend class="form-title">Contact Information</legend> 
            
              
        <div class="container">
        <ul>
            <li><label for="name" class="primary">Full Name</label>
        <input type="text" placeholder="Required" id="name" name="user_name" required maxlength="30" class="secondary"></li>

        <li><label for="email" class="primary">Email Address</label>
        <input type="email" placeholder="Required" id="email" name="user_email" required maxlength="30" class="secondary"></li>
         
         <li><label for="tel" class="primary">Phone Number</label>
         <input type="tel" id="tel" name="user_tel" maxlength="13" class="secondary"></li>

        <li><label for="add" class="primary">Street Address</label>   
         <input type="text" id="add" name="user_add" maxlength="30" class="secondary"></li>  
        
        <li><label for="county" class="primary">County</label>
         <input type="text" id="county" name="user_county" maxlength="30" class="secondary"></li>  
            
   
           
              <li><label for="city" class="primary">City</label>
      <select id="city" name="user_city" class="secondary">
                <option disabled="disabled" selected="selected" value="x1" id="Choose-city">Choose City</option>
                <option value="Aberdeen">Aberdeen</option>
                <option value="Bath">Bath</option>
                <option value="Birmingham">Birmingham</option>
                <option value="Cambridge">Cambridge</option>
                <option value="Cardiff">Cardiff</option>
                <option value="Derby">Derby</option>
                <option value="Edinburg">Edinburg</option>
                <option value="Glasglow">Glasgow</option>
                <option value="Hereford">Hereford</option>
                <option value="Leeds">Leeds</option>
                <option value="London">London</option>
                <option value="Manchester">Manchester</option>
                <option value="Nottingham">Nottingham</option>
                <option value="Oxford">Oxford</option>
                <option value="Preston">Preston</option>
                <option value="St-Albans">St Albans</option>
                <option value="York">York</option>
          </select></li> 
         

            
        <li><label for="post-code" class="primary">Post Code</label>
        <input type="text" id="post-code" name="user_pcode" pattern="[0-9]" maxlength="8" class="secondary"></li>
            </ul>
         
              </div>
   </fieldset>
    </div>
        
        <div class="news-info" id="news-info">
   <fieldset>
       
       <legend class="form-title">Newsletter</legend>
       
        <h3>Select the newsletter you would like to receive</h3>
      
       <ul> 
       <li><input type="checkbox" id="html-news" name="html_check"><label for="html-news" id="news-list">HTML news</label></li>        
       
        <li><input type="checkbox" id="css-news" name="css_check"><label for="css-news">CSS news</label></li>        
        
        <li><input type="checkbox" id="java-news" name="java_check"><label for="java-news">JavaScript news</label></li>
           </ul>
      
        <h3>Newsletter format</h3>
       
       <ul>
       <li><input type="radio" id="html-radio" value="html-radio" name="html_radio" checked><label for="html-radio" id="format">HTML</label></li>
        
        <li><input type="radio" id="plain-radio" value="plain-radio" name="html_radio"><label for="plain-radio">Plain text</label></li>
           </ul> 
   </fieldset>
     </div>
        <div class="add-info">
    <fieldset> 
        <label for="more-info">Other topics you'd like to hear about</label><br>
  
        <textarea id="more-info" rows="5" name="more_info" for="more-info"></textarea>
    </fieldset>     
        </div>
        <div class="buttons">
        <button type="submit" class="button sign-up">Sign up</button><br>
        <button type="reset" class="button reset">Reset</button>
    </div>
    </form>

<footer><p>&copy; The Code Review</p>
    
    </footer>
        </div>
</body>
</html>
